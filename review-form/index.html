<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<section class="form">
    <div class="container">
        <div class="tabs">
            <div class="tabs--item">Описание</div>
            <div class="tabs--item">Детали</div>
            <div class="tabs--item active-item">Отзывы</div>
        </div>
        <div class="form-body">
            <h3 class="form--name">Оставьте свой отзыв на “Ароматическое саше”</h3>
            <form action="#" name="form" method="get">
                <div class="form-items">
                    <textarea placeholder="Ваш отзыв*"></textarea>
                    <div class="inputs">
                        <input type="text" placeholder="Имя*">
                        <input type="tel" placeholder="Телефон*">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="item-button">
                        <button type="submit">Отправить</button>
                        <input id="input-checkbox" checked type="checkbox">
                        <label for="input-checkbox">Сохранить моё имя, email и адрес сайта в этом браузере для
                            последующих моих комментариев.</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
